---
- hosts: all
  gather_facts: False
  pre_tasks:
  - name: Install python for Ansible
    raw: sudo bash -c "test -e /usr/bin/python || (apt -qqy update && apt install -qy python-minimal)"
    register: output
    changed_when: output.stdout != ""
  - setup: # aka gather_facts
  roles:
    - common

- hosts: ctf-web
  roles:
    - web

- hosts: ctf-chal
  roles:
    - chal
